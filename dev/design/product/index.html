<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEM-GRID</title>
	<link rel="stylesheet" href="assets/f-kit/f-kit.css">
</head>
<body>
	<main class="g-container">
       <br/>
        <div class="g-cols_middle--3 g-cols_middle--offset3">
            <card class="b-card">
                <div class="b-card__img">
                    <img src="/assets/img/demo/product_card.jpg" alt="img" class="g-image_responsive">
                    <div class="b-card__compare"></div>
                    <div class="b-card__favorite"></div>
                </div>
                <div class="b-card__descr">
                    <div class="b-card__sku"></div>
                    <h5 class="b-card__name">Название товара, которое может поместится в 2 строки</h5>
                    <p class="b-card__text">Любя, съешь щипцы, — вздохнёт мэр, — кайф жгуч. Шеф взъярён тчк щипцы с эхом</p>
                    <div class="g-button-main g-button-main_double">
                        <span class="g-cols_mini--6 g-button-main__price g-button-main__price_ru">4768</span>
                        <a class="g-cols_mini--6">Заказать</a>
                    </div>
                </div>
            </card>
        </div>
        <div class="g-cols_middle--3">
            <card class="b-card">
                <div class="b-card__img">
                    <img src="/assets/img/demo/product_card.jpg" alt="img" class="g-image_responsive">
                    <div class="b-card__compare"></div>
                    <div class="b-card__favorite"></div>
                </div>
                <div class="b-card__descr">
                    <div class="b-card__sku"></div>
                    <h5 class="b-card__name">Название товара, которое может поместится в 2 строки</h5>
                    <p class="b-card__text">Любя, съешь щипцы, — вздохнёт мэр, — кайф жгуч. Шеф взъярён тчк щипцы с эхом</p>
                    <div class="g-button-main g-button-main_disabled g-button-main_double">
                        <span class="g-cols_mini--6 g-button-main__price g-button-main__price_ru">4768</span>
                        <a class="g-cols_mini--6">Заказать</a>
                    </div>
                </div>
            </card>
        </div>
	</main>
</body>
</html>
